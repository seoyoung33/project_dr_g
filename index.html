<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>닥터지</title>
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- 연결 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <script src="./scripts/index.js" defer></script>
</head>
<body>
    <header>
        <div class="top_ad">
            <p>내 피부와 제품의 매칭률이 궁금하다면?</p>
        </div>
        <div class="gnb_wrap">
            <div class="bottom_header">
                <h1><a href="#"><img src="./images/main/logo.png" alt="닥터지"></a></h1>
                <ul class="gnb">
                    <li><a href="#">ALL</a></li>
                    <li><a href="#">BEST</a></li>
                    <li><a href="#">NEW</a></li>
                    <li><a href="#">FOR U</a></li>
                    <li><a href="#">GIFT</a></li>
                    <li><a href="#">BRAND</a></li>
                    <li><a href="#">EVENT</a></li>
                </ul>
                <div class="right_menu">
                    <a href="#"><img src="./images/main/search.png" alt="검색하기"></a>
                    <a href="#"><img src="./images/main/cart.png" alt="장바구니"></a>
                    <a href="#"><img src="./images/main/person.png" alt="로그인하기"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrap">
            <!-- ==============1행 -->
            <section id="main">
                <div class="container">
                    <div class="swiper" id="main_ad">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide slide1">
                                <h2>No.1 더마코스메틱 브랜드</h2>
                                <h2>누구나 피부를 건강하게</h2>
                                <h2><img src="./images/main/green_logo.png" alt=""></h2>
                                <h2>* 2023 브랜드 고객충성도 대상 더마코스메틱 부문 고객 충성도 1위</h2>
                            </div>
                            <div class="swiper-slide slide2"></div>
                            <div class="swiper-slide slide3"></div>
                            <div class="swiper-slide slide4"></div>
                            <div class="swiper-slide slide5"></div>
                            <div class="swiper-slide slide6"></div>
                        </div>
                        <!--필요 시 사용(선택)-->
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
